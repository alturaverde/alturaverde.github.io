<html lang="es">
<head>

</head>
<body>
    <header>
        <img src="../img/logo.svg" alt="Logo de Altura Verde" style="width:80px; vertical-align:middle;">
        <h1>Altura Verde</h1>
        <p>Servicios Profesionales de Poda</p>
        <div class="redes-sociales">
            <a href="https://wa.me/541157504930" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
            <a href="mailto:altura.verde.agm@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>

    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>

    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm" action="https://formspree.io/f/mwplnlea" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required autocomplete="name" aria-label="Nombre completo">

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="_replyto" required autocomplete="email" aria-label="Correo electrónico">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="5" required aria-label="Escriba su mensaje aquí"></textarea>

            <button type="submit" aria-label="Enviar formulario">Enviar mensaje</button>
        </form>
        <div id="successMessage" style="display: none;">
            <p>¡Gracias! Tu mensaje ha sido enviado correctamente.</p>
        </div>
    </section>
    
    <a href="https://wa.me/541157504930" class="whatsapp" target="_blank" rel="noopener noreferrer">
