<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Instrucciones para el uso de los archivos</title>
</head>
<body>
    <h1>Guía de archivos incluidos</h1>
    <!-- favicon.png es el ícono que aparecerá en la pestaña del navegador -->
    <p><strong>favicon.png</strong>: Ícono del sitio web derivado del logo enviado.</p>
    
    <!-- robots.txt ayuda a los motores de búsqueda a saber qué indexar -->
    <p><strong>robots.txt</strong>: Archivo que permite el acceso completo a todos los bots.</p>
    
    <!-- sitemap.xml contiene una lista de URLs importantes para el SEO -->
    <p><strong>sitemap.xml</strong>: Mapa del sitio web para facilitar el rastreo por buscadores.</p>
</body>
</html>
