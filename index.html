<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="#servicios">Servicios</a></li>
            <li><a href="#galeria">Galería</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección de servicios -->
    <section id="servicios">
        <h2>Servicios</h2>
        <p>Descripción de los servicios que ofrezco.</p>
    </section>

    <!-- Sección de galería -->
    <section id="galeria" class="gallery">
        <h2>Galería</h2>
        <div class="slider" id="slider">
            <div class="slider-track">
                <img src="image1.jpg" alt="Imagen 1">
                <img src="image2.jpg" alt="Imagen 2">
                <img src="image3.jpg" alt="Imagen 3">
            </div>
            <button class="btn-prev">Prev</button>
            <button class="btn-next">Next</button>
        </div>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="successMessage" style="display:none;">Gracias por tu mensaje. Nos pondremos en contacto contigo pronto.</div>
    </section>

    <script src="script.js"></script>
</body>
</html>
